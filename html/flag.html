国旗をHTML/CSSで作成してみよう
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="flag.css">
        <title>国旗をHTML/CSSで作成してみよう</title>
    </head>
    <body>
        <h1>国旗作成例</h1>
        <section>
            <h2>日本</h2>
            <div class="japan-outline">
                <div class="japan-redcircle"></div>
            </div>
        </section>
        <section>
            <h2>UAE</h2>
            <div class="UAE-outline">
                <div class="UAE-red"></div>
                <div class="UAE-green"></div>
                <div class="UAE-white"></div>
                <div class="UAE-black"></div>
            </div>
        </section>
        <section>
            <h2>大韓民国</h2>
            <div class="korea-outline">
                <div class="upper-left box">
                    <div class="big-rectangle"></div>
                    <div class="big-rectangle"></div>
                    <div class="big-rectangle"></div>
                </div>
                <div class="upper-right box">
                  <div class="small-rectangle"></div>
                  <div class="small-rectangle"></div>
                  <div class="big-rectangle"></div>
                  <div class="small-rectangle"></div>
                  <div class="small-rectangle"></div>
                </div>
                <div class="lower-right box ">
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                </div>
                <div class="lower-left box">
                    <div class="big-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="small-rectangle"></div>
                    <div class="big-rectangle"></div>
                </div>
                <div class="middle-circle">
                    <div class="semicircle-upper korea-red"></div>
                    <div class="semicircle-lower blue"></div>
                    <div class="left-circle mini-circle korea-red"></div>
                    <div class="right-circle mini-circle blue"></div>
                </div>
            </div>
        </section>
    </body>
</html>
