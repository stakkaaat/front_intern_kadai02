<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>国旗をHTML/CSSで作成してみよう</title>
</head>
<body>
  <h1>国旗作成例</h1>
  <section>
      <h2>日本</h2>
      <div class="flag-base_2-3 japan-pos">
        <div class="japan-circle middle"></div>
      </div>
  </section>

  <section>
    <h2>UAE</h2>
    <div class="flag-base_1-2 uae-pos">
      <div class="stripe uae-red"></div>
      <div class="border green"></div>
      <div class="border white"></div>
      <div class="border black"></div>
    </div>
  </section>

  <section>
    <h2>韓国</h2>
    <div class="flag-base_2-3 korea-pos">
      <div class="upper-left box">
          <div class="big-rectangle"></div>
          <div class="big-rectangle"></div>
          <div class="big-rectangle"></div>
      </div>
      <div class="upper-right box">
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="big-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
      </div>
    <div class="lower-right box ">
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
    </div>
    <div class="lower-left box">
        <div class="big-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="small-rectangle"></div>
        <div class="big-rectangle"></div>
    </div>
      <div class="middle-circle">
          <div class="semicircle-upper korean-red"></div>
          <div class="semicircle-lower blue"></div>
          <div class="left-circle mini-circle korean-red"></div>
          <div class="right-circle mini-circle blue"></div>
      </div>
    </div>
  </section>
    
</body>
</html>
